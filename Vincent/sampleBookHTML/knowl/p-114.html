<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given an equivalence relation \(R\)  on a set \(X\text{,}\) we usually write  \(x \sim y\) instead of \((x, y) \in R\text{.}\) If the equivalence relation already has an associated notation such as \(=\text{,}\) \(\equiv\text{,}\) or \(\cong\text{,}\) we will use that notation.</p>
