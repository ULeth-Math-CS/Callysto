<p>For \((x_1, y_1 )\) and \((x_2, y_2)\) in \({\mathbb R}^2\text{,}\) define \((x_1, y_1 ) \sim (x_2, y_2)\) if \(x_1^2 + y_1^2 = x_2^2 + y_2^2\text{.}\)  Then \(\sim\) is an equivalence relation on \({\mathbb R}^2\text{.}\)</p></article><span class="incontext"><a href="section-sets-and-equivalence-relations.html#example-sets-equivalent-circles">in-context</a></span>
