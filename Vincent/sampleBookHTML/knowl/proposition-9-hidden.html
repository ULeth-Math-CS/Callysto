<article class="theorem-like"><p>A subset \(H\) of \(G\) is a subgroup if and only if it satisfies the following conditions.</p>
<ol class="decimal">
<li><p>The identity \(e\) of \(G\) is in \(H\text{.}\)</p></li>
<li><p>If \(h_1, h_2 \in H\text{,}\) then \(h_1h_2 \in H\text{.}\)</p></li>
<li><p>If \(h \in H\text{,}\) then \(h^{-1} \in H\text{.}\)</p></li>
</ol></article><article class="hiddenproof"><a knowl="./knowl/proof-18-hidden.html" knowl-id="hidden-proof-18" alt="Proof 3.3.7.1 " title="Proof 3.3.7.1 "><h6 class="heading"><span class="type">Proof</span></h6></a></article>
