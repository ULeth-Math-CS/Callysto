<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="codenumber">1.2.3</span><span class="title">De Morgan's Laws</span>
</h6>
<p>Let \(A\) and \(B\) be sets. Then</p>
<ol class="decimal">
<li><p>\((A \cup B)' = A' \cap B'\text{;}\)</p></li>
<li><p>\((A \cap B)' = A' \cup B'\text{.}\)</p></li>
</ol></article><article class="hiddenproof"><a knowl="./knowl/proof-2-hidden.html" knowl-id="hidden-proof-2" alt="Proof 1.2.3.1 " title="Proof 1.2.3.1 "><h6 class="heading"><span class="type">Proof</span></h6></a></article><span class="incontext"><a href="section-sets-and-equivalence-relations.html#theorem-1">in-context</a></span>
