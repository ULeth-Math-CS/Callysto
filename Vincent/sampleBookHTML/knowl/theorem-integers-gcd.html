<span class="type">Theorem</span><span class="codenumber">2.2.2</span>
</h6>
<p>Let \(a\) and \(b\) be nonzero integers. Then there exist integers \(r\) and \(s\) such that</p>
<div class="displaymath">
\begin{equation*}
\gcd( a, b) = ar + bs.
\end{equation*}
</div>
<p>Furthermore, the greatest common divisor of \(a\) and \(b\) is unique.</p></article><article class="hiddenproof"><a knowl="./knowl/proof-9-hidden.html" knowl-id="hidden-proof-9" alt="Proof 2.2.2.1 " title="Proof 2.2.2.1 "><h6 class="heading"><span class="type">Proof</span></h6></a></article><span class="incontext"><a href="section-division-algorithm.html#theorem-integers-gcd">in-context</a></span>
