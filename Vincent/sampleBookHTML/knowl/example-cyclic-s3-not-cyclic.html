<article class="example-like"><h6 class="heading">
<span class="type">Example</span><span class="codenumber">4.1.7</span>
</h6>
<p>Not every group is a cyclic group.  Consider the symmetry group of an equilateral triangle \(S_3\text{.}\)  The subgroups of \(S_3\) are shown in Figure <a knowl="./knowl/figure-subgrps-s3.html" knowl-id="xref-figure-subgrps-s3" alt="Figure 4.1.8 " title="Figure 4.1.8 ">Figure 4.1.8</a>.  Notice that every subgroup is cyclic; however, no single element generates the entire group.</p></article><span class="incontext"><a href="section-11.html#example-cyclic-s3-not-cyclic">in-context</a></span>
