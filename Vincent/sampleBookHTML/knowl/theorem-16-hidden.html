<article class="theorem-like"><p>If \(z^n = 1\text{,}\) then the \(n\)th roots of unity are</p>
<div class="displaymath">
\begin{equation*}
z = \cis\left( \frac{2 k \pi}{n } \right),
\end{equation*}
</div>
<p>where \(k = 0, 1, \ldots, n-1\text{.}\) Furthermore, the \(n\)th roots of unity form a cyclic subgroup of \({\mathbb T}\) of order \(n\)</p></article><article class="hiddenproof"><a knowl="./knowl/proof-26-hidden.html" knowl-id="hidden-proof-26" alt="Proof 4.3.10.1 " title="Proof 4.3.10.1 "><h6 class="heading"><span class="type">Proof</span></h6></a></article>
