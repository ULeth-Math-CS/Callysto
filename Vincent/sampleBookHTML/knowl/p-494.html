<p>In Sage the complex numbers are known by the name <code class="code-inline tex2jax_ignore">CC</code>.  We can create a list of the elements in the subgroup described in Example <a knowl="./knowl/example-groups-c-star.html" knowl-id="xref-example-groups-c-star" alt="Example 3.2.9 " title="Example 3.2.9 ">Example 3.2.9</a>.  Then we can verify that this set is a subgroup by examining the Cayley table, using multiplication as the operation.</p>
