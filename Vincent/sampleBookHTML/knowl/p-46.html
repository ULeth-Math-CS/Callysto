<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose you wish to show that an object <em class="emphasis">exists</em> and is <em class="emphasis">unique</em>.  First show that there actually is such an object.  To show that it is unique, assume that there are two such objects, say \(r\) and \(s\text{,}\) and then show that \(r = s\text{.}\)</p>
