<p>If \(A = \{ x, y \}\text{,}\) \(B = \{ 1, 2, 3 \}\text{,}\) and \(C = \emptyset\text{,}\) then \(A \times B\) is the set</p>
<div class="displaymath">
\begin{equation*}
\{ (x, 1), (x, 2), (x, 3), (y, 1), (y, 2), (y, 3) \}
\end{equation*}
</div>
<p>and</p>
<div class="displaymath">
\begin{equation*}
A \times C = \emptyset.
\end{equation*}
</div>
