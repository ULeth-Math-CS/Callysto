<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="codenumber">2.2.1</span><span class="title">Division Algorithm</span>
</h6>
<p>Let \(a\) and \(b\) be integers, with \(b \gt 0\text{.}\)  Then there exist unique integers \(q\) and \(r\) such that</p>
<div class="displaymath">
\begin{equation*}
a = bq + r
\end{equation*}
</div>
<p>where \(0 \leq r \lt b\text{.}\)</p></article><article class="hiddenproof"><a knowl="./knowl/proof-8-hidden.html" knowl-id="hidden-proof-8" alt="Proof 2.2.1.1 " title="Proof 2.2.1.1 "><h6 class="heading"><span class="type">Proof</span></h6></a></article><span class="incontext"><a href="section-division-algorithm.html#theorem-integers-division_algorithm">in-context</a></span>
