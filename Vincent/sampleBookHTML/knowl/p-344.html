<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The Fibonacci numbers are</p>
<div class="displaymath">
\begin{equation*}
1, 1, 2, 3, 5, 8, 13, 21, \ldots.
\end{equation*}
</div>
<p>We can define them inductively by \(f_1 = 1\text{,}\) \(f_2 = 1\text{,}\) and \(f_{n + 2} = f_{n + 1} + f_n\) for \(n \in {\mathbb N}\text{.}\)</p>
