\begin{align*}
A \cup A &amp; =  \{ x :  x \in A \text{ or } x \in A \}\\
&amp; =  \{ x : x \in A \}\\
&amp; =  A\\
\end{align*}
<p class="intertext">and</p>
\begin{align*}
A \cap A &amp; =  \{ x : x \in A \text{ and } x \in A \}\\
&amp; =  \{ x : x \in A  \}\\
&amp; =  A.
\end{align*}
