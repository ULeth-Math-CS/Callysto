<article class="theorem-like"><p>Let \(G\) be a cyclic group of order \(n\) and suppose that \(a\) is a generator for  \(G\text{.}\) Then \(a^k=e\) if and only if \(n\) divides \(k\text{.}\)</p></article><article class="hiddenproof"><a knowl="./knowl/proof-23-hidden.html" knowl-id="hidden-proof-23" alt="Proof 4.2.3.1 " title="Proof 4.2.3.1 "><h6 class="heading"><span class="type">Proof</span></h6></a></article>
