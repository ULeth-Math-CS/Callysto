<p>Find all the subgroups of \({\mathbb Z}_3 \times {\mathbb Z}_3\text{.}\) Use this information to show that \({\mathbb Z}_3 \times {\mathbb Z}_3\) is not the same group as \({\mathbb Z}_9\text{.}\)  (See Example <a knowl="./knowl/example-groups-z2xz2.html" knowl-id="xref-example-groups-z2xz2" alt="Example 3.3.5 " title="Example 3.3.5 ">Example 3.3.5</a>  for a short description of the product of groups.)</p></article><span class="incontext"><a href="exercises-groups.html#exercise-104">in-context</a></span>
