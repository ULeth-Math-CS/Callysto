<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(H\) be a subgroup of \(G\) and</p>
<div class="displaymath">
\begin{equation*}
C(H) = \{ g \in G : gh = hg \text{ for all } h \in H \}.
\end{equation*}
</div>
<p>Prove \(C(H)\) is a subgroup of \(G\text{.}\)  This subgroup is called the <dfn class="terminology">centralizer</dfn> of \(H\) in \(G\text{.}\)</p>
