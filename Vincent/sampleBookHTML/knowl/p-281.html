<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Reversing our steps, 105 divides 420, 105 divides 525, 105 divides 945, and 105 divides 2415.  Hence, 105 divides both 945 and 2415.  If \(d\) were another common divisor of 945 and 2415, then \(d\) would also have to divide 105.  Therefore, \(\gcd( 945, 2415 ) = 105\text{.}\)</p>
