<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>
<p>The law of composition is <dfn class="terminology">associative</dfn>. That is,</p>
<div class="displaymath">
\begin{equation*}
(a \circ b) \circ c = a \circ (b \circ c) 
\end{equation*}
</div>
<p>for \(a, b, c \in G\text{.}\)</p></article><span class="incontext"><a href="section-groups-define.html#li-89">in-context</a></span>
