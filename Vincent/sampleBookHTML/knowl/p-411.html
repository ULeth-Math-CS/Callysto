<p>There exists an element \(e \in G\text{,}\) called the <dfn class="terminology">identity element</dfn>, such that for any element \(a \in G\)</p>
<div class="displaymath">
\begin{equation*}
e \circ a = a \circ e = a. 
\end{equation*}
</div>
