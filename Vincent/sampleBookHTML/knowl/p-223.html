<p>Define a function on the real numbers by</p>
<div class="displaymath">
\begin{equation*}
f(x) = \frac{x + 1}{x - 1}.
\end{equation*}
</div>
<p>What are the domain and range of \(f\text{?}\) What is the inverse of \(f\text{?}\)  Compute \(f \circ f^{-1}\) and \(f^{-1} \circ f\text{.}\)</p>
