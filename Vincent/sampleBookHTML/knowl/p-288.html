<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(a\) and \(b\) be integers and \(p\) be a prime number.  If \(p \mid ab\text{,}\) then either \(p \mid a\) or \(p \mid b\text{.}\)</p>
