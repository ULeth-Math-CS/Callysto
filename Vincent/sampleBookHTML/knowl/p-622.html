<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn class="terminology">complex numbers</dfn> are defined as</p>
<div class="displaymath">
\begin{equation*}
{\mathbb C} = \{ a + bi : a, b \in {\mathbb R} \},
\end{equation*}
</div>
<p>where \(i^2 = -1\text{.}\)  If \(z = a + bi\text{,}\) then \(a\) is the <dfn class="terminology">real part</dfn> of \(z\) and \(b\) is the <dfn class="terminology">imaginary part</dfn> of \(z\text{.}\)</p>
