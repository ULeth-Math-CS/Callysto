<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(G\) be a group and \(g \in G\text{.}\) Show that</p>
<div class="displaymath">
\begin{equation*}
Z(G) = \{ x \in G : gx = xg \text{ for all } g \in G \}
\end{equation*}
</div>
<p>is a subgroup of \(G\text{.}\) This subgroup is called the <dfn class="terminology">center</dfn> of \(G\text{.}\) </p>
