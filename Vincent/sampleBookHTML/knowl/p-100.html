<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>(1) We must show that</p>
<div class="displaymath">
\begin{equation*}
h \circ (g \circ f) = (h \circ g) \circ f.
\end{equation*}
</div>
<p>For \(a \in A\) we have</p>
<div class="displaymath">
\begin{align*}
(h \circ (g \circ f))(a) &amp; = h((g \circ f)(a))\\
&amp; = h(g(f(a))) \\
&amp; = (h \circ g)(f(a))\\
&amp; = ((h \circ g) \circ f)(a).
\end{align*}
</div>
