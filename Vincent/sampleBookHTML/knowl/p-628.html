<p>Suppose that \(z = 2 \cis  60^{\circ}\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
a = 2 \cos 60^{\circ} = 1
\end{equation*}
</div>
<p>and</p>
<div class="displaymath">
\begin{equation*}
b = 2 \sin 60^{\circ} = \sqrt{3}.
\end{equation*}
</div>
<p>Hence, the rectangular representation is \(z = 1+\sqrt{3}\, i\text{.}\)</p>
