<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let us compute the greatest common divisor of \(945\) and \(2415\text{.}\)  First observe that</p>
<div class="displaymath">
\begin{align*}
2415 &amp; = 945 \cdot 2 + 525\\
945 &amp; = 525 \cdot 1 + 420\\
525 &amp; = 420 \cdot 1 + 105\\
420 &amp; = 105 \cdot 4 + 0.
\end{align*}
</div>
