</h6>
<p>We write \(\ln(x) = \log_{e}(x) = \frac{\log(x)}{\log(e)}\text{.}\) We graph both \(f(x) = \ln(x)\) and \(g(x) = \frac{\log(x)}{\log(e)}\) and find both graphs appear to be identical. <figure class="figure-like"><figcaption><span class="type">Figure</span><span class="codenumber">1.3</span>\(y=f(x)=2^x\) and \(y=g(x)=e^{x\ln(2)}\)</figcaption></figure></p></article><span class="incontext"><a href="LogProperties.html#li-38">in-context</a></span>
