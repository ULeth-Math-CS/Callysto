\begin{align*}
\log(x) + 2\log(y) - \log(z) \amp  =  \log(x) + \log\left(y^2\right) - \log(z)  \tag{Power Rule}\\
\amp  =  \log\left(xy^2\right) - \log(z)  \tag{Product Rule}\\
\amp  =  \log\left( \dfrac{xy^2}{z}\right)  \tag{Quotient Rule}
\end{align*}
