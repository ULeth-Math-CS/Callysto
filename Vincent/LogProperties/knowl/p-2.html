<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(b &gt; 0\text{,}\) \(b \neq 1\text{.}\)  </p>
<ul class="disc">
<li><p>\(b^{a} = c\) if and only if \(\log_{b}(c) = a\)</p></li>
<li><p>\(\log_{b} \left(b^{x}\right) = x\) for all \(x\) and \(b^{\log_{b}(x)} = x\) for all \(x &gt; 0\)</p></li>
</ul>
