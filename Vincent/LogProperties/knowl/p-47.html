<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(a,b &gt;0\text{,}\) \(a,b \neq 1\text{.}\)    </p>
<ul class="disc">
<li><p>\(a^{x} = b^{x \log_{b}(a)}\) for all real numbers \(x\text{.}\)</p></li>
<li><p>\(\log_{a}(x) = \dfrac{\log_{b}(x)}{\log_{b}(a)}\) for all real numbers \(x &gt; 0\text{.}\)</p></li>
</ul>
