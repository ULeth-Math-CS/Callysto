\begin{align*}
\log_{0.1} \left(10 x^2 \right) \amp  =   \log_{0.1} (10) +  \log_{0.1} \left(x^2 \right) \tag{Product Rule}\\
\amp  =   \log_{0.1} (10)+ 2 \log_{0.1} (x)  \tag{Power Rule}\\
\amp  =   -1 + 2 \log_{0.1} (x)  \tag{Since $(0.1)^{-1} = 10$}\\
\amp  =   2 \log_{0.1} (x) - 1
\end{align*}
