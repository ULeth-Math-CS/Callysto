<!DOCTYPE html>
<html>

<head>
  <title>Permutations Notebook</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="experimental_circles.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->

  <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
  <h1>Permutations</h1>
  <hr>
  <div id="experiment-full">
  </div>
  <div id="perm-range-container">
    <input class="slider" id="perm-range-slider" type="range" min="2" max="10" value="5"><input id="reset-circles" type="button" value="Reset" onclick="resetCircles(this)">
    <output for="circle-slider" onforminput="value = circle-slider.valueAsNumber;"></output>
  </div>
  <div id="slider-output-container">
    <p>Number of circles:
      <span id="slider-output"></span>
    </p>
  </div>
  <script src="circles.js"></script>
</body>

</html>
